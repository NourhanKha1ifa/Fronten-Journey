<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
</head>
<body>

  <h1 id="title">Coding Bootcamp Feedback Form</h1>
  <p id="description">Help us improve by sharing your thoughts on the bootcamp experience.</p>

  <form id="survey-form">
    <!-- Name Input -->
    <label id="name-label" for="name">Full Name:</label><br>
    <input 
      type="text" 
      id="name" 
      name="name" 
      placeholder="Enter your full name" 
      required><br><br>

    <!-- Email Input -->
    <label id="email-label" for="email">Email Address:</label><br>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Enter a valid email" 
      required><br><br>

    <!-- Number Input -->
    <label id="number-label" for="number">How many weeks did you attend?</label><br>
    <input 
      type="number" 
      id="number" 
      name="duration" 
      min="1" 
      max="52" 
      placeholder="e.g. 12" 
      required><br><br>

    <!-- Dropdown -->
    <label for="dropdown">How would you rate the overall experience?</label><br>
    <select id="dropdown" name="rating">
      <option value="">--Please choose an option--</option>
      <option value="excellent">Excellent</option>
      <option value="good">Good</option>
      <option value="average">Average</option>
      <option value="poor">Poor</option>
    </select><br><br>

    <!-- Radio Buttons -->
    <p>Would you recommend this bootcamp to a friend?</p>
    <label>
      <input type="radio" name="recommend" value="yes"> Yes
    </label><br>
    <label>
      <input type="radio" name="recommend" value="no"> No
    </label><br><br>

    <!-- Checkboxes -->
    <p>What skills did you improve during the bootcamp? (Select all that apply)</p>
    <label>
      <input type="checkbox" name="skills" value="html"> HTML
    </label><br>
    <label>
      <input type="checkbox" name="skills" value="css"> CSS
    </label><br>
    <label>
      <input type="checkbox" name="skills" value="javascript"> JavaScript
    </label><br>
    <label>
      <input type="checkbox" name="skills" value="python"> Python
    </label><br><br>

    <!-- Textarea -->
    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="5" cols="40" placeholder="Share your thoughts here..."></textarea><br><br>

    <!-- Submit Button -->
    <button id="submit" type="submit">Submit</button>
  </form>

</body>
</html>
