<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylized To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>My To-Do List</h1>
  <ul class="todo-list">
    <li>
      <input type="checkbox" id="task1" />
      <label for="task1">Study for exams</label>
      <ul class="sub-item">
        <li><a class="sub-item-link" href="https://www.khanacademy.org" target="_blank">Study resource</a></li>
      </ul>
    </li>
    <li>
      <input type="checkbox" id="task2" />
      <label for="task2">Work on project</label>
      <ul class="sub-item">
        <li><a class="sub-item-link" href="https://github.com" target="_blank">GitHub repo</a></li>
      </ul>
    </li>
    <li>
      <input type="checkbox" id="task3" />
      <label for="task3">Practice coding</label>
      <ul class="sub-item">
        <li><a class="sub-item-link" href="https://leetcode.com" target="_blank">LeetCode</a></li>
      </ul>
    </li>
    <li>
      <input type="checkbox" id="task4" />
      <label for="task4">Watch tutorial</label>
      <ul class="sub-item">
        <li><a class="sub-item-link" href="https://www.youtube.com" target="_blank">YouTube</a></li>
      </ul>
    </li>
  </ul>
</body>
</html>
