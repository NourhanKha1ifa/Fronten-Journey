<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Post Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="blog-post-card">
    <img 
      class="post-img" 
      src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" 
      alt="Sunset over hills" 
    />
    <div class="post-content">
      <h2 class="post-title">Chasing Sunsets: A Journey Through Colors</h2>
      <p class="post-excerpt">
        Discover how sunsets inspired artists and wanderers across the centuries, and how they continue to ignite creativity in the digital age.
      </p>
      <a href="#" class="read-more">Read More</a>
    </div>
  </div>

</body>
</html>
